<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>寻味上海</title>
    <link rel="stylesheet" href="css/index3.css" />
</head>

<body>
    <!-- 头部的盒子 -->
    <header>
        <h1 style="font-family: 'KaiTi', serif;">寻味上海</h1>
        <div class="showTime"></div>
        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                var secondShow = "";  // 优化小于10s的显示
                if (s < 10) {
                    secondShow = "0"
                }
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "日 " +
                    h +
                    ": " +
                    m +
                    ": " + secondShow +
                    s;
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>
    </header>

    <!-- 页面主体部分 -->
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>美食类别分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>美食行政区分布</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <!-- no模块制作 -->
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>96368</li>
                        <li>39,622,297</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>店铺数量</li>
                        <li>总点评数</li>
                    </ul>
                </div>
            </div>
            <label for="att-select">选择评价标准</label>
            <select id="att-select">
                <option value="口味">口味</option>
                <option value="服务">服务</option>
                <option value="环境">环境</option>
                <option value="人均消费">人均消费</option>
            </select>
            <label for="region-select">选择行政区</label>
            <select id="region-select">
                <option value="全部">全部</option>
                <option value=" 宝山区">宝山区</option>
                <option value=" 普陀区">普陀区</option>
                <option value=" 闵行区">闵行区</option>
                <option value>

            </select>
            <!-- 地图模块 -->
            <div class="map">
                <div class="map1"></div>
                <!-- <div class="map2"></div> -->
                <!-- <div class="map3"></div> -->
                <div class="chart"></div>
            </div>
        </div>
        
        <div class="column">
            <div class="panel bar2">
                <h2>美食点评-人均消费探究</h2>
                <div class="chart">图表</div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>美食点评探究</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.js"></script>
    <script src="../echarts-gl/dist/echarts-gl.min.js"></script>
    <!-- <script src="js/echarts-gl.js"></script> -->
    <script src="js/data.js"></script>
    <!-- 先引入jquery -->
    <script src="js/jquery.js"></script>
    <!-- 必须先引入china.js 这个文件 因为中国地图需要 -->
    <script src="js/shanghai.js"></script>
    <script src="js/index2.js"></script>
</body>

</html>
